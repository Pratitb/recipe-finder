<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link type="image/png" sizes="16x16" rel="icon" href="favicon.png">
    <link rel="stylesheet" href="main.css">
    <title>Recipes Finder</title>
</head>
<body>
    <section class="header_logo">
        <div class="container header_container">
            <p class="logo">Recipes Finder</p>
        </div>
    </section>
    <section class="heading_panel">
        <div class="container panel_container">
            <p class="heading">Find recipes that you like.</p>
            <p class="sub_heading">Eggs, Milk, Bread, Potatoes, anything that you like...</p>
        </div>
    </section>
    <section class="find_recipes">
        <div class="container find_container">
            <input type="text" name="recipe_finder" id="finder_one" class="recipe_finder_input" placeholder="type an ingredient and press enter...">
            <div class="clearInp_btn hidden" id="clearBtn">clear</div>
        </div>
    </section>
    <section class="cards">
        <div class="container cards_container">
            <div class="meal_cards">
                 
            </div>
        </div>
    </section>
    <section class="recipe_detail_wrap">
        
    </section>
    <script src="main.js"></script>
</body>
</html>
